kind: apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api-deployment-gitops-v1
spec:
  selector:
    matchLabels:
      app: fast-api-gitops
  template:
    metadata:
      labels:
        app: fast-api-gitops
    spec:
      containers:
      - name: myapp
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000

--- 


apiVersion: v1
kind: Service
metadata:
  name: fast-api-gitops-service
spec:
  selector:
    app: fast-api-gitops
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer




